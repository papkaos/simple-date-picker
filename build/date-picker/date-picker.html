<!--Created by Александр on 03.04.2017.
--><div class="date-picker-wrapper"><input class="main-date-field" type="text" ng-focus="datePickerCtrl.showCalendar()" ng-model="datePickerCtrl.selectedDateAndTime"/><div class="calendar-panel" ng-if="datePickerCtrl.shouldShowCalendar"><div class="selected-date"><input type="text" ng-model="datePickerCtrl.temporarySelected"/></div><div class="time-picker"><div class="hours"><div>hours:</div><button class="hours-prev" ng-click="datePickerCtrl.changeTime(-1, &quot;hours&quot;)">-</button><button class="hours-next" ng-click="datePickerCtrl.changeTime(1, &quot;hours&quot;)">+</button></div><div class="minutes"><div>minutes:</div><button class="min-prev" ng-click="datePickerCtrl.changeTime(-1, &quot;minutes&quot;)">-</button><button class="min-next" ng-click="datePickerCtrl.changeTime(1, &quot;minutes&quot;)">+</button></div></div><div class="month"><div class="prev-month"><button ng-click="datePickerCtrl.getMonth(&quot;prev&quot;)"><</button></div><div class="calendar-head"><span>{{ datePickerCtrl.selectedMonth.format('MMMM YYYY') }}</span></div><div class="next-month"><button ng-click="datePickerCtrl.getMonth(&quot;next&quot;)">></button></div></div><div class="calendar-board"><table><tr><th ng-repeat="dayOfWeek in datePickerCtrl.daysOfWeek">{{ dayOfWeek.name }}</th></tr><tr ng-repeat="week in datePickerCtrl.weeks"><td ng-repeat="day in week" ng-click="datePickerCtrl.setDate(day)" ng-class="{ 'current': datePickerCtrl.isToday(day), 'selected': datePickerCtrl.isSelected(day) }">{{ day.format('D') }}</td></tr></table></div><div class="calendar-buttons"><button class="cancel-button" ng-click="datePickerCtrl.hideCalendar()">Cancel</button><button class="apply-button" ng-click="datePickerCtrl.setAndApplyDate();datePickerCtrl.hideCalendar()">Apply</button></div></div></div>
